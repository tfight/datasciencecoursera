<!DOCTYPE html>
<html lang="en-UK">
<head>
    <title>Create an Account - Munchkin's Makery</title>
    <link href="content-styles.css" type="text/css" rel="stylesheet">
    <!-- make viewport adapt to the device for easier navigation on differently sized screens -->
    <meta name="viewport" content="width=device-width", initial-scale=1.0>
</head>
<body>
    <!-- create a classic site header which promotes the newsletter and contact with the creator -->
    <div class="site-header" role="banner">
        <h1>Munchkin's Makery</h1>
        <a href="mailto:munchkin@munchkinsmakery.com">Email the Munchkin</a>
        <a href="contentbar/MeetMunchkin.html">About the Munchkin</a>
    </div>

    <!-- create form to register for an account -->
    <div class="section">
        <h2>Create an Account</h2>
        <form class="account-form" action="/register" method="post" id="signup">
            <div class="field">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <small></small>
        </div>

        <div class="field">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            <small></small>
        </div>

        <div class="field">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <small></small>
        </div>

        <div class="field">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <small></small>
        </div>
        <div class="field">
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Subscribe to the newsletter</label>
        </div>

            <input type="submit" value="Create Account">

        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
